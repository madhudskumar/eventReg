
<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        REG
    </title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/app.css">
</head>
<body ng-app="eventsApp" ng-cloak>
    <div class="container" ng-controller="CacheCtrl">
        key: <input type="text" ng-model="key"/><br/>
        value: <input type="text" ng-model="value"/><br/>
        <button type="button" class="btn" ng-click="add(key, value)">Add To Cache</button><br/>
        <br/>
        <br/>
        <input type="text" ng-model="keyToRead"/><br/>
        <h3>Value from cache: {{getKey(keyToRead)}}</h3>
        <h3>Cache Stats: {{stat()}}</h3>
    </div>
<script src="lib/jquery.min.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script src="lib/angular.min.js"></script>
<script src="lib/angular-sanitize.min.js"></script>
<script src="lib/angular-resource.min.js"></script>
<script src="js/app.js"></script>
<script src="js/duration.js"></script>
<script src="controller/CacheCtrl.js"></script>
<script src="js/services/EventData.js"></script>
</body>
</html>
