<div class="container"><!--controller are specified in routes-->
    <div class="row">
        <h1>New Event</h1>
        <br>

        <div class="input-group">
            <form name="newEventForm">
                <fieldset class="container">
                    <label for="eName" class="input-group-addon">Event Name</label>
                    <input type="text" id="eName" ng-model="event.name" placeholder="Event Name Here.." class="form-control" required/><br><br>
                    <label for="eCreator" class="input-group-addon">Event creator</label>
                    <input type="text" id="eCreator" ng-model="event.creator" placeholder="Event creator Here.." class="form-control"/><br><br>
                    <label for="eDuration" class="input-group-addon">Event Duration</label>
                    <input type="text" id="eDuration" ng-model="event.duration" placeholder="hh:mm" class="form-control" required ng-pattern="/^\d\d:\d\d$/"/><br><br>
                    <label for="eLevel" class="input-group-addon">Event Level</label>
                    <input type="text" id="eLevel"  ng-model="event.level" placeholder="Event level Here.." class="form-control"/><br><br>

                    <br>

                    <input type="text" class="form-control"  ng-model="event.location.city" placeholder="City">
                    <input type="text" class="form-control" ng-model="event.location.province" placeholder="Province">


                    <br>
                    <hr>
                    <br>
                    <br>

                    <label for="imageUrl" class="input-group-addon">Image</label>
                    <input type="text" id="imageUrl" ng-model="event.img" class="form-control" placeholder="Image Url Here">
                </fieldset>
            </form>
        </div>

        <h2 ng-bind="event.name"></h2>
        <img ng-src="{{event.img}}" alt=" " class="img-responsive img-circle container" height="200px" style="padding-top: 20px;">

        <br><br><br>
        <button class="btn btn-primary" ng-click="saveEvent(event, newEventForm)" ng-disabled="newEventForm.$invalid" type="submit">Save</button>
        <button class="btn btn-default" ng-click="cancel(event)" type="submit">Cancel</button>

        {{newEvent.name}}
    </div>
</div>

<style>
    input .ng-invalid .ng-dirty{
        background-color: red;
    }
</style>
